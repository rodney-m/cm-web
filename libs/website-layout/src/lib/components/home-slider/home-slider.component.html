<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/preaching.jpg" alt="" />
      <div class="overlay"></div>

      <div class="container">
        <div
          class="carousel-caption text-start animate__animated animate__slideInLeft"
        >
          <h1>Preaching</h1>
          <p class="lead">Sunday Service</p>
          <p><a class="btn btn-lg btn-primary cta" href="#">Join Online</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/sunday-school.jpg" alt="" />
      <div class="overlay"></div>

      <div class="container">
        <div
          class="carousel-caption text-start animate__animated animate__slideInLeft"
        >
          <h1>Sunday School Trainnings</h1>
          <p class="lead">
            Train up a child in the way he should go: and when he is old, he
            will not depart from it. ' (Prov. 22:6.)
          </p>
          <p><a class="btn btn-lg btn-primary cta" href="#">Learn more</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/church-choir.jpg" alt="" />
      <div class="overlay"></div>

      <div class="container">
        <div
          class="carousel-caption text-start animate__animated animate__slideInLeft"
        >
          <h1>Christ Embassy Germiston Choir</h1>
          <p class="lead">
            Visit our youtube
          </p>
          <p><a class="btn btn-lg btn-primary cta" href="#">Visit youtube</a></p>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
