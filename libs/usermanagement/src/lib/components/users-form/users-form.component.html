<form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="row">
    <nz-form-item>

      <nz-form-control nzErrorTip="Please input user's first name!">
          <input formControlName="firstName" nz-input placeholder="First Name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>

      <nz-form-control nzErrorTip="Please input user's last name!">
          <input formControlName="lastName" nz-input type="text" placeholder="Last Name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>

      <nz-form-control nzErrorTip="Please input user's email!">
          <input formControlName="email" nz-input type="email" placeholder="Email" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input user's phone Number!">
          <input formControlName="phoneNumber" nz-input type="text" placeholder="Phone Number" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input user's phone Number!">
        <nz-select
              formControlName="roleId"
              nzPlaceHolder="Select Role"
            >
              <nz-option *ngFor="let role of roles" [nzValue]="role.id" [nzLabel]="role.name"></nz-option>
              
            </nz-select>
      </nz-form-control>
    </nz-form-item>

  </div>

</form>
