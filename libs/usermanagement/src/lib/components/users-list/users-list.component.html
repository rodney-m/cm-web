<div class="wrapper py-4">
  <button nz-button nzType="primary" class="d-block mx-auto my-4" (click)="openModal()">
    <i nz-icon nzType="user-add"></i>
    Add
  </button>

  <nz-table #usersTable [nzData]="users">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of usersTable.data">
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.userName }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.role.name }}</td>
        <td>
          <nz-tag nzColor="success" *ngIf="data.status === 1">
            <i nz-icon nzType="check-circle"></i>
            <span>verified</span>
          </nz-tag>

          <nz-tag nzColor="error" *ngIf="data.status === 4">
            <i nz-icon nzType="close-circle"></i>
            <span>disabled</span>
          </nz-tag>
        </td>
      </tr>
    </tbody>
  </nz-table>


</div>
